<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil do Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

   
    <style>
        .sidebar {
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background: #495057;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 250px;
                left: 0;
                top: 0;
                transform: translateX(-100%);
                z-index: 1050;
            }
            .sidebar.show {
                transform: translateX(0);
            }

        }
    </style>

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="sidebar col-lg-2" id="sidebar">
                <h2>Menu</h2>
                <a href="perfil.html">Perfil</a>
                <a href="index.html">Dashboard</a>
                <a href="cadastroProdutos.html">Cadastro de Produtos</a>
                <a href="listagemProdutos.html">Listagem de Produtos</a>
                <a href="login.html">Login</a>
                <a href="index.html">Sair</a>
            </div>

            <div class="content col-12 col-lg-10">

                <nav class="navbar navbar-light bg-light sticky-top">
                    <div class="container-fluid">
                        <span class="navbar-brand">Perfil do Usuário</span>
                        <button class="btn btn-dark d-md-none" id="toggleMenu">Menu</button>
                    </div>
                </nav>

                <div class="perfil-container">
                    <h2>Perfil do Usuário</h2>

                    <div class="perfil-info">
                        <p><strong>Nome:</strong> Lucas Bordini</p>
                        <p><strong>Email:</strong> lucas.bordini.tds2023@gmail.com</p>
                        <p><strong>Data de Nascimento:</strong> 03/01/2007</p>
                    </div>

                    <button class="btn-editar" data-bs-toggle="modal" data-bs-target="#editarModal">Editar Perfil</button>

                    <button class= "btn-sair" onclick="sair()">Sair</button>
                </div>

            </div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        document.getElementById("toggleMenu").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("show");
        });

        function sair() {
            
            alert("Você saiu da sua conta.");
            window.location.href = "login.html"; 
        }

    </script>

</body>
</html>
