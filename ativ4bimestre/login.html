<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(7, 1, 1, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar {
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background: #495057;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 250px;
                left: 0;
                top: 0;
                transform: translateX(-100%);
                z-index: 1050;
            }
            .sidebar.show {
                transform: translateX(0);
            }

        }

    </style>

</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="sidebar col-lg-2" id="sidebar">
                <h2>Menu</h2>
                <a href="perfil.html">Perfil</a>
                <a href="index.html">Dashboard</a>
                <a href="cadastroProdutos.html">Cadastro de Produtos</a>
                <a href="listagemProdutos.html">Listagem de Produtos</a>
                <a href="login.html">Login</a>
                <a href="index.html">Sair</a>
            </div>

            <div class="content col-12 col-lg-10">

                <nav class="navbar navbar-light bg-light sticky-top">
                    <div class="container-fluid">\
                        <span class="navbar-brand">Login</span>
                        <button class="btn btn-dark d-md-none" id="toggleMenu">Menu</button>
                    </div>
                </nav>

                <div class="login-container">
                    <h2>Login</h2>

                    <form id="formLogin">
                        
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Entrar</button>

                    </form>

                </div>

            </div>   

        </div>

    </div>    

    <script>
    
        document.getElementById("toggleMenu").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("show");
        });

        document.getElementById('formLogin').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

        });

    </script>

</body>
</html>
