<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .sidebar {
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background: #495057;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 250px;
                left: 0;
                top: 0;
                transform: translateX(-100%);
                z-index: 1050;
            }
            .sidebar.show {
                transform: translateX(0);
            }

        }
    </style>
 
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="sidebar col-lg-2" id="sidebar">
                <h2>Menu</h2>
                <a href="perfil.html">Perfil</a>
                <a href="index.html">Dashboard</a>
                <a href="cadastroProdutos.html">Cadastro de Produtos</a>
                <a href="listagemProdutos.html">Listagem de Produtos</a>
                <a href="login.html">Login</a>
                <a href="index.html">Sair</a>
            </div>

            <div class="content col-12 col-lg-10">

                <nav class="navbar navbar-light bg-light sticky-top">
                    <div class="container-fluid">
                        <span class="navbar-brand">Cadastro de Produtos</span>
                        <button class="btn btn-dark d-md-none" id="toggleMenu">Menu</button>
                    </div>
                </nav>

                <div class="container mt-4">
                    <h2>Cadastro de Produtos</h2>

                    <form id="formProduto">

                        <div class="mb-3">
                            <label class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="nomeProduto" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Pre√ßo</label>
                            <input type="number" class="form-control" id="precoProduto" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estoque</label>
                            <input type="number" class="form-control" id="estoqueProduto" required>
                        </div>

                        <button type="submit" class="btn btn-success">Cadastrar</button>

                    </form>

                </div> 

            </div>

        </div>

    </div>

    <script>

        document.getElementById("toggleMenu").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("show");
        });

    </script>


</body>
</html>
