<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .sidebar {
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background: #495057;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                width: 250px;
                left: 0;
                top: 0;
                transform: translateX(-100%);
                z-index: 1050;
            }
            .sidebar.show {
                transform: translateX(0);
            }

        }
    </style>

</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="sidebar col-lg-2" id="sidebar">
                <h2>Menu</h2>
                <a href="perfil.html">Perfil</a>
                <a href="index.html">Dashboard</a>
                <a href="cadastroProdutos.html">Cadastro de Produtos</a>
                <a href="listagemProdutos.html">Listagem de Produtos</a>
                <a href="login.html">Login</a>
                <a href="index.html">Sair</a>
            </div>

            <div class="content col-12 col-lg-10">

                <nav class="navbar navbar-light bg-light sticky-top">
                    <div class="container-fluid">
                        <span class="navbar-brand">Listagem de Produtos</span>
                        <button class="btn btn-dark d-md-none" id="toggleMenu">Menu</button>
                    </div>
                </nav>

                <div class="container mt-4">
                    <h2 class="mb-3">Listagem de Produtos</h2>

                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Preço</th>
                                <th>Estoque</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaProdutos">
                        
                        </tbody>
                    </table>

                </div>

            </div>  

        </div>

    </div>

    <script>

        document.getElementById("toggleMenu").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("show");
        });
       
        const produtos = [
            { id: 1, nome: "Pé de mesa", preco: "R$ 234,90", estoque: 10 },
            { id: 2, nome: "Tampão de mesa", preco: "R$ 300,00", estoque: 5 },
            { id: 3, nome: "Mesa modelo industrial", preco: "R$ 560,50", estoque: 20 },
            { id: 4, nome: "Monitor 144hz", preco: "R$ 667,99", estoque: 15 }
        ];

        function carregarProdutos() {
            const tabela = document.getElementById("tabelaProdutos");
            tabela.innerHTML = "";

            produtos.forEach((produto) => {
                const row = `
                    <tr>
                        <td>${produto.id}</td>
                        <td>${produto.nome}</td>
                        <td>${produto.preco}</td>
                        <td>${produto.estoque}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="editarProduto(${produto.id})">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="removerProduto(${produto.id})">
                                <i class="bi bi-trash"></i> Excluir
                            </button>
                        </td>
                    </tr>
                `;
                tabela.innerHTML += row;
            });
        }

        document.addEventListener("DOMContentLoaded", carregarProdutos);

    </script>

</body>
</html>
