<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 15px;
            transform: translateX(-100%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        .sidebar.show {
            transform: translateX(0);
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #343a40;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h2>Painel</h2>
        <a href="perfil.html">Perfil</a>
        <a href="index.html">Dashboard</a>
        <a href="cadastroProdutos.html">Cadastro de Produtos</a>
        <a href="listagemProdutos.html">Listagem de Produtos</a>
        <a href="login.html">Login</a>
        <a href="index.html">Sair</a>
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
        }
    </script>
</body>
</html>
